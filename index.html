<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c4e3a293bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center container">
    <header>
        <div id="jumbotron" class="jumbotron jumbotron-fluid p-0 mt-3">
            <div class="container">
                <h1 class="display-4 font-weight-bold">Welcome to Common Grounds!</h1>
                <p class="lead font-weight-bold">Late night coding? We got you!</p>
            </div>
        </div>
    </header>
    <main class="row">
        <h1 class="col-12 p-2">Coffee Menu</h1>
    <div class="col-6">

        <form class="card-body">
            <h2 class="card-title pb-1">Roast Selector</h2>
            <label for="roast-selection">What roast you want!?!?</label>
            <select id="roast-selection">
                <option id="all">all</option>
                <option id="light">light</option>
                <option id="medium">medium</option>
                <option id="dark">dark</option>
            </select>
            <input type="text" placeholder="Coffee name" id="coffee-text">
            <input class="d-none" id="submit" type="submit">
        </form>
    </div>

    <div class="col-6">

        <form class="card-body">
            <h2 class="card-title">Make your own coffee!</h2>
            <label for="new-coffee-roast">Roast</label>
            <select id="new-coffee-roast">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>

<!--            <label for="new-coffee-name"></label>-->
            <input placeholder="Coffee name" value="coffee name" type="text" id="new-coffee-name" >
            <button id="new-coffee-button" type="submit">Lets make some coffee!</button>
<!--            <input id="new-coffee-button" type="submit">-->
        </form>
    </div>
<!-- this was tbody --><div class="justify-content-center d-flex flex-wrap col-12" id="coffees"></div>

    </main>
    <!-- custom js script -->
    <script src="main.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
